name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., dev, 1.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.12'

jobs:
  deploy:
    name: Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name "WitFoo Release Bot"
          git config --global user.email "release-bot@witfoo.com"

      - name: Deploy with mike
        env:
          VERSION: ${{ github.event.inputs.version || 'dev' }}
        run: |
          mike deploy --push --update-aliases "$VERSION" latest
          mike set-default --push latest

      - name: Summary
        env:
          VERSION: ${{ github.event.inputs.version || 'dev' }}
        run: |
          echo "## Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://witfoo.github.io/analytics-docs/" >> $GITHUB_STEP_SUMMARY
